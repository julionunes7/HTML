    <title>Testes com imagens</title>

  <body>
    <h1>Testando carga e imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta</p>

    <img src="imagens/logo css3 200.png" alt="logo css3" />

    <img
      src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRUAFglPfuxpqdndMQQjkvFRxVzV9BHjk6TkdrUcOM&usqp=CAU"
